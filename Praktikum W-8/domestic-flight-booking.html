<script type="text/javascript">
function book(){
	var type_of_journey 	= document.booking.type_of_journey.value;
	var depature_city 		= document.booking.depature_city.value;
	var depature_date 		= document.booking.depature_date.value;
	var arrival_city 		= document.booking.arrival_city.value;
	var return_date 		= document.booking.return_date.value;
	var passenger_adult 	= document.booking.passenger_adult.value;
	var passenger_child 	= document.booking.passenger_child.value;
	var class_of_service 	= document.booking.class_of_service.value;

	if  (type_of_journey == "" || depature_city == "" || arrival_city=="" || depature_date=="" || return_date=="" || class_of_service==""){
		alert("Please complete the form!");
	}else if(depature_city == arrival_city){
		alert("Depature City Arrival City Can't Same!!");
	}else{
		document.booking.v_type_of_journey.value		= type_of_journey;
		document.booking.v_depature_city.value			= depature_city;
		document.booking.v_depature_date.value			= depature_date;
		document.booking.v_arrival_city.value			= arrival_city;
		document.booking.v_return_date.value			= return_date;
		document.booking.v_passenger_adult.value		= passenger_adult;
		document.booking.v_passenger_child.value		= passenger_child;
		document.booking.v_class_of_service.value		= class_of_service;

		if(type_of_journey=="One Way"){
			journey_kode="001";
		}else{
			journey_kode="002";
		}

		var verification_code = "";
		if (class_of_service=="Economy") {
			verification_code = verification_code+"Ec"+journey_kode+depature_date+return_date+passenger_adult+passenger_child;
		}else if (class_of_service=="Executive") {
			verification_code = verification_code+"Ex"+journey_kode+depature_date+return_date+passenger_adult+passenger_child;
		}

		document.booking.verification_code.value = verification_code;
	}
}

</script>
